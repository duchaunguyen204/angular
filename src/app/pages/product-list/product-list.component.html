<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Img</th>
      <th scope="col">Price</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
   @for (product of products; track product.id) {
    <tr>
        <td>{{product.id}}</td>
        <td>
            <img
              src="{{ product.image }}"
              alt="{{ product.title }}"
              width="80"
              height="80"
            />
          </td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>    
        <td>
            <button class="btn btn-danger" (click)="handleDelete(product.id)">Delete</button>
            <a routerLink="['products/edit',product.id]" class="btn btn-primary">Edit</a>
            <a  class="btn btn-success">View</a>
        </td>
    </tr>
   }
  </tbody>
</table>
