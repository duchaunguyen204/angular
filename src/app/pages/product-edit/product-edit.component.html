
<div class="container">
    <h2 class="text-center">Product Edit</h2>
    <form [formGroup]="editProductForm" (ngSubmit)="handleEdit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Title"
          formControlName="title"
        />
        <small
          *ngIf="editProductForm.controls['title'].errors?.['required'] && editProductForm.controls['title'].touched"
          class="text-danger text-small"
          >Title is Required</small
        >
        <small
          *ngIf="editProductForm.controls['title'].errors?.['minlength'] && editProductForm.controls['title'].touched"
          class="text-danger text-small"
          >Min Length is 6 characters</small
        >
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          placeholder="Image"
          formControlName="image"
        />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option value="">Select Category</option>
          <option value="Clother Kid">Clother Kid</option>
          <option value="Clother Man">Clother Man</option>
          <option value="Clother Women">Clother Women</option>
        </select>
        <small
          *ngIf="editProductForm.controls['category'].errors?.['required'] && editProductForm.controls['category'].touched"
          class="text-danger text-small"
          >Category is Required</small
        >
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Price"
          formControlName="price"
        />
        <small
          *ngIf="editProductForm.controls['price'].errors?.['required'] && editProductForm.controls['price'].touched"
          class="text-danger text-small"
          >Price is Required</small
        >
        <small
          *ngIf="editProductForm.controls['price'].errors?.['min'] && editProductForm.controls['price'].touched"
          class="text-danger text-small"
          >Price must be greater than 0</small
        >
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          placeholder="Description"
          formControlName="description"
        ></textarea>
        <small
          *ngIf="editProductForm.controls['description'].errors?.['required'] && editProductForm.controls['description'].touched"
          class="text-danger text-small"
          >Description is Required</small>
        <small
          *ngIf="editProductForm.controls['description'].errors?.['minlength'] && editProductForm.controls['description'].touched"
          class="text-danger text-small"
          >Min Length is 10 characters</small>
      </div>
      <br />
      <button
        type="submit"
        class="text-black btn btn-primary"
     
      >
        Update
      </button>
    </form>
  </div>
