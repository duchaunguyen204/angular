<form [formGroup]="addForm" (ngSubmit)="handleSubmit() ">
    <div class="form-group">
      <label for="exampleInputTitle">Title</label>
      <input  type="text" class="form-control" id="title"  placeholder="Title" formControlName="title">
      <small *ngIf="addForm.controls['title'].errors?.['required'] && addForm.controls['title'].touched"   class="text-danger text-small">Requied</small>
      <small  *ngIf="addForm.controls['title'].errors?.['minLength'] && addForm.controls['title'].touched"   class="text-danger text-small">Min Lenght not min 3</small>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input  type="number" class="form-control"  id="price"  placeholder="Price" formControlName="price">
      <small  *ngIf="addForm.controls['price'].errors?.['required'] && addForm.controls['price'].touched"   class="text-danger text-small">Requied</small>
      <small  *ngIf="addForm.controls['price'].errors?.['min'] && addForm.controls['price'].touched"   class="text-danger text-small">Min Lengh min 0</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input type="text" class="form-control" id="exampleInputImage" placeholder="Image">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
