
  <div
    class="relative w-full max-w-md px-6 pt-10 pb-8 mx-auto bg-white shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
    <div class="w-full">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-gray-900">Sign up</h1>
        
        </div>
        <div class="mt-5">
            <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
              <div class="relative mt-6">
                <input type="text" id="username"  aria-describedby="username"  placeholder="Enter username"
                formControlName="username" class="w-full px-0 py-1 mt-1 border-b-2 border-gray-300 peer placeholder:text-transparent focus:border-gray-500 focus:outline-none" autocomplete="NA" />
                <label for="text" class="absolute top-0 left-0 text-sm text-gray-800 transition-all duration-100 ease-in-out origin-left transform -translate-y-1/2 opacity-75 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">UserName</label>
                
            </div>
                <div class="relative mt-6">
                    <input type="email" id="exampleInputEmail1"  aria-describedby="emailHelp"  placeholder="Enter email"
                    formControlName="email" class="w-full px-0 py-1 mt-1 border-b-2 border-gray-300 peer placeholder:text-transparent focus:border-gray-500 focus:outline-none" autocomplete="NA" />
                    <label for="email" class="absolute top-0 left-0 text-sm text-gray-800 transition-all duration-100 ease-in-out origin-left transform -translate-y-1/2 opacity-75 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Email Address</label>
                    <small  *ngIf="registerForm.controls['email'].errors?.['required'] && registerForm.controls['email'].touched"   class="text-danger text-small">Do not a blank</small>
                    <small  *ngIf="registerForm.controls['email'].errors?.['email'] && registerForm.controls['email'].touched"   class="text-danger text-small">Is not a Email</small>
                </div>
                
                <div class="relative mt-6">
                    <input type="password" id="exampleInputPassword1" placeholder="Password" formControlName="password" class="w-full px-0 py-1 mt-1 border-b-2 border-gray-300 peer placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
                    <label for="password" class="absolute top-0 left-0 text-sm text-gray-800 transition-all duration-100 ease-in-out origin-left transform -translate-y-1/2 opacity-75 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Password</label>
                    <small  *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched"   class="text-danger text-small">Do not a blank</small>
                    <small  *ngIf="registerForm.controls['password'].errors?.['minLength'] && registerForm.controls['password'].touched"   class="text-danger text-small">Is not a Password</small>
                  </div>
                <div class="my-6">
                    <button type="submit" class="w-full px-3 py-4 text-white bg-black rounded-md focus:bg-gray-600 focus:outline-none">Created Account</button>
                </div>
                <p class="text-sm text-center text-gray-500">You have an account yet?
                    <a href="http://localhost:4200/login"
                        class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Sign
                        in
                    </a>.
                </p>
            </form>
        </div>
    </div>
</div>
